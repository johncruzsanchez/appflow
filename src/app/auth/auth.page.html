<ion-header [translucent]="true">
  <ion-title class="app-title">registrAPP</ion-title>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-form">
      <form>
        <ion-item>
          <ion-label position="floating">Ingresa tu email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ingresa tu contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      </form>
      <ion-button routerLink="home" (click)="irAOtraPagina()" expand="full" class="login-button">Acceder</ion-button>

    </div>
    <div class="additional-options">
      <div>¿Olvidaste tu contraseña? ¿No tienes una cuenta?</div>
      <ion-button routerLink="forgot-password">Recuperar</ion-button>
      <ion-button routerLink="register">Regístrate</ion-button>
    </div>
  </div>
</ion-content>
